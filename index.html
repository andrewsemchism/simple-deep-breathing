<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Deep Breathing</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h4>Simple Deep Breathing</h4>
      </div>

      <nav>
        <ul class="nav-links">
          <li class="nav-link" href="#">About</li>
          <li class="nav-link" href="#">Breath</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="breathing-box">
        <div class="breathing-circle" onclick="toggleNav()"></div>
        <div class="sidebar">
          <div class="controls">
            <h3>Controls</h3>
            <div class="breath-in">
              <div class="control-row">
                <label for="breath-in-speed">Breath In</label>
                <input type="number" name="breath-in-speed" value="4" id="breath-in-speed-number">
              </div>
              <input type="range" id="breath-in-speed-range" min="1" max="30" value="4">
            </div>
            <div class="breath-out">
              <div class="control-row">
                <label for="breath-out-speed">Breath Out</label>
                <input type="number" name="breath-out-speed" value="4" id="breath-out-speed-number">
              </div>
              <input type="range" id="breath-out-speed-range" min="1" max="30" value="4">
            </div>
          </div>
        </div>
      </div>
      <div class="settings-box">
        <button type="button" onclick="toggleNav()">â˜°</button>
      </div>
    </main>

    <script type="text/javascript" src="./breath.js"></script>
  </body>
</html>
